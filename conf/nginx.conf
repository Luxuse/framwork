worker_processes auto;

events {
    worker_connections 4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile off;
    keepalive_timeout 65;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    server {
        # ✅ Windows et Docker compatible
        listen 443 ssl http2;
        server_name localhost;

        # SSL
        ssl_certificate     C:/Users/durma/Music/DEV/framwork/conf/certs/cert.pem;
        ssl_certificate_key C:/Users/durma/Music/DEV/framwork/conf/certs/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Web root
        root   C:/Users/durma/Music/DEV/framwork/html;
        index  index.php index.html;

        # Gatekeeper logic
        location / {
            try_files $uri $uri/ /auth.php?$query_string;
        }

        # PHP-FPM handler
        location ~ \.php$ {
            include fastcgi_params;

            # Windows : si PHP-FPM via php-cgi.exe ou TCP
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $document_root;

            fastcgi_intercept_errors on;
        }

        # Sécurité
        location ~ /\. {
            deny all;
        }
    }
}
